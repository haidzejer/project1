<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <div id="rules">
        <h3>Hi-Opt-I Card Counting System</h3>
        <table>
          <tr>
            <th>card</th>
            <th>count</th>
          </tr>
          <tr>
            <td>A</td>
            <td>0</td>
          </tr>
          <tr>
            <td>2</td>
            <td>0</td>
          </tr>
          <tr>
            <td>3</td>
            <td>+1</td>
          </tr>
          <tr>
            <td>4</td>
            <td>+1</td>
          </tr>
          <tr>
            <td>5</td>
            <td>+1</td>
          </tr>
          <tr>
            <td>6</td>
            <td>+1</td>
          </tr>
          <tr>
            <td>7</td>
            <td>0</td>
          </tr>
          <tr>
            <td>8</td>
            <td>0</td>
          </tr>
          <tr>
            <td>9</td>
            <td>0</td>
          </tr>
          <tr>
            <td>10</td>
            <td>-1</td>
          </tr>
          <tr>
            <td>J</td>
            <td>-1</td>
          </tr>
          <tr>
            <td>Q</td>
            <td>-1</td>
          </tr>
          <tr>
            <td>K</td>
            <td>-1</td>
          </tr>
        </table>
      </div>

      <div id="container">
        <h1>Card Counting Game</h1>

        <h3 class="timer">Time remaining: 30</h3>
        <h3 id='score'>Score: 0</h3>

        <div id="player1Box">

          <div id='card1' class="card"></div>
          <div id='card2' class="card"></div>

          <div class='buttons'>
            <p id="wrong"></p>
          <button id="start">Start!</button>

          <select id="countGuess">
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option disabled selected value> -- select an option -- </option>
            <option value="0">0</option>
            <option value="-1">-1</option>
            <option value="-2">-2</option>
            <option value="-3">-3</option>
            <option value="-4">-4</option>
            <option value="-5">-5</option>
            <option value="-6">-6</option>
            <option value="-7">-7</option>
            <option value="-8">-8</option>
          </select>

        </div>

        </div>


        <div id="playerOneTimeOut">
          <h1>Time's Up!</h1>
          <h2 id='playerOneFinalScore'></h2>
          <h2>When Player 2 is ready, click Start!</h2>
          <button id='p2Start'>Start!</button>
        </div>

        <div id="playerTwoTimeOut">
          <h1>Time's Up!</h1>
          <h2 id='playerTwoFinalScore'></h2>
          <h2>Let's see how you compare!</h2>
          <table>
            <tr>
              <th>Player</th>
              <th>1</th>
              <th>2</th>
            </tr>
            <tr id="scoreRow">
              <td>Correct Counts</td>
            </tr>
            <tr id="wrongRow">
              <td>Incorrect Counts</td>
            </tr>
          </table>
          <h2 id='winner'></h2>
          <button id="restart">Restart!</button>
        </div>


      </div>


    <script src="https://code.jquery.com/jquery-3.2.0.min.js" charset="utf-8"></script>
    <script src="alternate.js" charset="utf-8"></script>
  </body>
</html>
